---
spring:
  application.name: sample-boot-hibernate
  messages.basename: messages-validation, messages
  banner.location: banner.txt
  cache.jcache.config: classpath:ehcache.xml
  jackson.serialization:
    indent-output: true
  servlet.multipart:
    max-file-size: 20MB
    max-request-size: 20MB
  jpa.open-in-view: false
  security:
    user.password: unused

logging.config: ${LOGGING_CONFIG_XML:classpath:logback-spring-production.xml}

server:
  port: ${SERVER_PORT:8080}
  servlet.session.timeout: ${SERVER_SESSION_TIMEOUT:60m}

management:
  endpoints.web:
    base-path: ${MANAGEMENT_BASE_PATH:/actuator}
    exposure.include: ${MANAGEMENT_INCLUDE:info,health}

sample:
  datasource:
    app:
      url: ${APP_JDBC_URL:jdbc:postgresql://db:5432/postgres}
      username: ${APP_JDBC_USERNAME:postgres}
      password: ${APP_JDBC_PASSWORD:postgres}
      jpa:
        package-to-scan: sample.model
    system:
      url: ${SYSTEM_JDBC_URL:jdbc:postgresql://db:5432/postgres}
      username: ${SYSTEM_JDBC_USERNAME:postgres}
      password: ${SYSTEM_JDBC_PASSWORD:postgres}
      jpa:
        package-to-scan: sample.context
  mail.enabled: true

---
spring.config.activate:
  on-profile: developer

logging.config: classpath:logback-spring.xml

management.endpoints.web.exposure.include: "*"

springdoc.swagger-ui.enabled: true

sample:
  cors: true
  mail.enabled: false
