---
spring:
  application.name: sample-boot-hibernate
  messages.basename: messages-validation, messages
  banner.location: banner.txt
  cache.jcache.config: ehcache.xml
  jackson.serialization:
      indent-output: true
  servlet.multipart:
    max-file-size: 20MB
    max-request-size: 20MB
  jpa.open-in-view: false
  security.user.password: unused
  autoconfigure.exclude:
    - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

logging.config: classpath:logback-spring.xml

server:
  port: 8080
  error:
    whitelabel.enabled: false
    path: /api/error

management:
  endpoints.web:
    base-path: /management
    exposure.include: "*"

extension:
  datasource:
    default:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username:
      password:
      jpa:
        package-to-scan: sample.model
        hibernate.ddl-auto: create-drop
    system:
      url: jdbc:h2:mem:system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username:
      password:
      jpa:
        package-to-scan: sample.context
        hibernate.ddl-auto: create-drop
  security:
    auth:
      enabled: false
      admin: false
    cors.enabled: true
  mail.enabled: false
  datafixture.enabled: true

---
spring:
  profiles: production

extension:
  datasource:
    default:
      url: jdbc:oracle:thin:@xxx.xxx.xxx.xxx:1521:xx
      username: XXXXXX
      password: XXXXXX
      jpa:
        show-sql: false
        hibernate.ddl-auto: none
    system:
      url: jdbc:oracle:thin:@xxx.xxx.xxx.xxx:1521:xx
      username: XXXXXX
      password: XXXXXX
      jpa:
        show-sql: false
        hibernate.ddl-auto: none
  security:
    auth.enabled: true
    cors.enabled: false
  datafixture.enabled: false

---
spring:
  profiles: admin

server.port: 8081

extension: 
  security.auth.admin: true
